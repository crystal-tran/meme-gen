<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins&family=Roboto+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!--Header-->
  <div class="container background">
    <div class="row topHeader">
      <h1 class="heading">MEME GENERATOR</h1>
      <h2 class="heading">Create your funny memes here</h2>
    </div>

    <!--Image Upload -->
    <form id="meme-form">
      <div class="row">
        <div class="col">
          <div>
            <label for="upload-image" class="heading">UPLOAD IMAGE HERE</label>
            <input type="file" id="upload-image" name="image" />
          </div>
        </div>
        <!--Top Text Form-->
        <div class="col">
          <div class="row">
            <label for="topText" class="heading">TOP TEXT</label>
            <textarea class="form-control" id="top-text" placeholder="Enter top text here..."></textarea>
          </div>

          <!--Bottom Text Form-->
          <div class="row">
            <label for="bottomText" class="heading">BOTTOM TEXT</label>
            <textarea class="form-control" id="bottom-text" placeholder="Enter bottom text here..."></textarea>
          </div>
          <div>
            <input class="submit-button button" type="Submit">
          </div>
        </div>
      </div>
    </form>
</div>
    <section class="container">
      <hr>
      <h3 class="heading">MEMES GENERATED</h3>
        <div id="results">

        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
